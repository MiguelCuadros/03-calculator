<div class="flex h-screen justify-center items-center bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500">
  <div class="w-full max-w-md bg-gray-900 rounded-3xl shadow-2xl p-6">
    <!-- TÃ­tulo -->
    <h1 class="text-center text-4xl font-bold text-white mb-6 drop-shadow-lg">Calculadora</h1>

    <!-- Pantalla -->
    <div class="mb-4">
      <app-display [value]="pantalla" />
    </div>

    <!-- Botones -->
    <div class="grid grid-cols-4 grid-rows-5 gap-4">
      <!-- Fila 1 -->
      <app-button class="bg-red-500 text-white font-bold rounded-lg hover:bg-red-600 transition" label="C" (buttonClick)="agregar('C')" />
      <app-button class="col-span-1 bg-gray-700 text-white font-bold rounded-lg hover:bg-gray-600 transition" label="%" (buttonClick)="agregar('%')" />
      <app-button class="col-span-1 bg-gray-700 text-white font-bold rounded-lg hover:bg-gray-600 transition" label="+/-" (buttonClick)="agregar('+/-')" />
      <app-button class="col-span-1 bg-blue-500 text-white font-bold rounded-lg hover:bg-blue-600 transition" label="/" (buttonClick)="agregar('/')" />

      <!-- Fila 2 -->
      <app-button class="col-span-1 bg-gray-700 text-white font-bold rounded-lg hover:bg-gray-600 transition" label="7" (buttonClick)="agregar('7')" />
      <app-button class="col-span-1 bg-gray-700 text-white font-bold rounded-lg hover:bg-gray-600 transition" label="8" (buttonClick)="agregar('8')" />
      <app-button class="col-span-1 bg-gray-700 text-white font-bold rounded-lg hover:bg-gray-600 transition" label="9" (buttonClick)="agregar('9')" />
      <app-button class="col-span-1 bg-blue-500 text-white font-bold rounded-lg hover:bg-blue-600 transition" label="X" (buttonClick)="agregar('x')" />

      <!-- Fila 3 -->
      <app-button class="col-span-1 bg-gray-700 text-white font-bold rounded-lg hover:bg-gray-600 transition" label="4" (buttonClick)="agregar('4')" />
      <app-button class="col-span-1 bg-gray-700 text-white font-bold rounded-lg hover:bg-gray-600 transition" label="5" (buttonClick)="agregar('5')" />
      <app-button class="col-span-1 bg-gray-700 text-white font-bold rounded-lg hover:bg-gray-600 transition" label="6" (buttonClick)="agregar('6')" />
      <app-button class="col-span-1 bg-blue-500 text-white font-bold rounded-lg hover:bg-blue-600 transition" label="-" (buttonClick)="agregar('-')" />

      <!-- Fila 4 -->
      <app-button class="col-span-1 bg-gray-700 text-white font-bold rounded-lg hover:bg-gray-600 transition" label="1" (buttonClick)="agregar('1')" />
      <app-button class="col-span-1 bg-gray-700 text-white font-bold rounded-lg hover:bg-gray-600 transition" label="2" (buttonClick)="agregar('2')" />
      <app-button class="col-span-1 bg-gray-700 text-white font-bold rounded-lg hover:bg-gray-600 transition" label="3" (buttonClick)="agregar('3')" />
      <app-button class="col-span-1 bg-blue-500 text-white font-bold rounded-lg hover:bg-blue-600 transition" label="+" (buttonClick)="agregar('+')" />

      <!-- Fila 5 -->
      <app-button class="col-span-2 bg-gray-700 text-white font-bold py-3 rounded-lg hover:bg-gray-600 transition" label="0" (buttonClick)="agregar('0')" />
      <app-button class="bg-gray-700 text-white font-bold rounded-lg hover:bg-gray-600 transition" label="." (buttonClick)="agregar('.')" />
      <app-button class="bg-green-500 text-white font-bold rounded-lg hover:bg-green-600 transition" label="=" (buttonClick)="agregar('=')" />
    </div>
  </div>
</div>

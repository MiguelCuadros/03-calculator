<div class="flex h-screen justify-center items-center bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500">
  <div class="w-full max-w-md bg-gray-900 rounded-3xl shadow-2xl p-6">
    <!-- TÃ­tulo -->
    <h1 class="text-center text-4xl font-bold text-white mb-6 drop-shadow-lg">Calculadora</h1>

    <!-- Pantalla -->
    <div class="mb-4">
      <input
        type="text"
        class="w-full bg-gray-800 text-white text-3xl text-right p-4 rounded-lg shadow-inner focus:outline-none"
        readonly
        placeholder="0"
        [value]="pantalla">
    </div>

    <!-- Botones -->
    <div class="grid grid-cols-4 gap-4">
      <!-- Fila 1 -->
      <button (click)="agregar('C')" class="col-span-1 bg-red-500 text-white font-bold py-3 rounded-lg hover:bg-red-600 transition">C</button>
      <button (click)="agregar('%')" class="col-span-1 bg-gray-700 text-white font-bold py-3 rounded-lg hover:bg-gray-600 transition">%</button>
      <button (click)="agregar('+/-')" class="col-span-1 bg-gray-700 text-white font-bold py-3 rounded-lg hover:bg-gray-600 transition">+/-</button>
      <button (click)="agregar('/')" class="col-span-1 bg-blue-500 text-white font-bold py-3 rounded-lg hover:bg-blue-600 transition">/</button>

      <!-- Fila 2 -->
      <button (click)="agregar('7')" class="bg-gray-700 text-white font-bold py-3 rounded-lg hover:bg-gray-600 transition">7</button>
      <button (click)="agregar('8')" class="bg-gray-700 text-white font-bold py-3 rounded-lg hover:bg-gray-600 transition">8</button>
      <button (click)="agregar('9')" class="bg-gray-700 text-white font-bold py-3 rounded-lg hover:bg-gray-600 transition">9</button>
      <button (click)="agregar('x')" class="bg-blue-500 text-white font-bold py-3 rounded-lg hover:bg-blue-600 transition">X</button>

      <!-- Fila 3 -->
      <button (click)="agregar('4')" class="bg-gray-700 text-white font-bold py-3 rounded-lg hover:bg-gray-600 transition">4</button>
      <button (click)="agregar('5')" class="bg-gray-700 text-white font-bold py-3 rounded-lg hover:bg-gray-600 transition">5</button>
      <button (click)="agregar('6')" class="bg-gray-700 text-white font-bold py-3 rounded-lg hover:bg-gray-600 transition">6</button>
      <button (click)="agregar('-')" class="bg-blue-500 text-white font-bold py-3 rounded-lg hover:bg-blue-600 transition">-</button>

      <!-- Fila 4 -->
      <button (click)="agregar('1')" class="bg-gray-700 text-white font-bold py-3 rounded-lg hover:bg-gray-600 transition">1</button>
      <button (click)="agregar('2')" class="bg-gray-700 text-white font-bold py-3 rounded-lg hover:bg-gray-600 transition">2</button>
      <button (click)="agregar('3')" class="bg-gray-700 text-white font-bold py-3 rounded-lg hover:bg-gray-600 transition">3</button>
      <button (click)="agregar('+')" class="bg-blue-500 text-white font-bold py-3 rounded-lg hover:bg-blue-600 transition">+</button>

      <!-- Fila 5 -->
      <button (click)="agregar('0')" class="col-span-2 bg-gray-700 text-white font-bold py-3 rounded-lg hover:bg-gray-600 transition">0</button>
      <button (click)="agregar('.')" class="bg-gray-700 text-white font-bold py-3 rounded-lg hover:bg-gray-600 transition">.</button>
      <button (click)="agregar('=')" class="bg-green-500 text-white font-bold py-3 rounded-lg hover:bg-green-600 transition">=</button>
    </div>
  </div>
</div>
